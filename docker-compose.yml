version: "3"
services:
  mongodb:
    image: mongo
    container_name: database
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - /test-nextjs-golang/mongo/database:/data/db
    ports:
      - 27017:27017
    restart: unless-stopped
    networks:
      - test-net
  client:
    build:
      context: ./test-nextjs-golang-graphql-back-client-2022
      dockerfile: Dockerfile
    ports:
      - 3200:3200
    networks:
      - test-net
  server:
    build:
      context: ./test-nextjs-golang-graphql-back-server-2022
      dockerfile: Dockerfile
    ports:
      - 3201:30201
    networks:
      - test-net
  web:
    build:
      context: ./test-nextjs-golang-graphql-new-front-2022
      dockerfile:  Dockerfile
    ports:
      - 3000:3000
    networks:
      - test-net

networks:
  test-net: {}
