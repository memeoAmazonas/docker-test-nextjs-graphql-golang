version: "3"
services:
  mongodb:
    image: mongo
    container_name: database
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - /test-nextjs-golang/mongo/database:/data/db
    ports:
      - 27017:27017
    restart: unless-stopped
    networks:
      - client-db
  client-rest:
    build:
      context: ./test-nextjs-golang-graphql-back-client-2022
      dockerfile: Dockerfile
    ports:
      - 3200:3200
    depends_on:
      - mongodb
    networks:
      - client-db
      - server-client
    links:
      - mongodb
    restart: on-failure

  server-graphql:
    build:
      context: ./test-nextjs-golang-graphql-back-server-2022
      dockerfile: Dockerfile
    ports:
      - 3201:3201
    networks:
      - front-server
      - server-client
    links:
      - client-rest
  web-app:
    build:
      context: ./test-nextjs-golang-graphql-new-front-2022
      dockerfile:  Dockerfile
    ports:
      - 3000:3000
    networks:
      - front-server
    links:
      - server-graphql
networks:
  front-server:
  server-client:
  client-db:

